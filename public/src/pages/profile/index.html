<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="../../images/faviconka.png" type="image/x-icon"/>
  <meta name="keywords" content="Messenger, comfortable, for everyone">
  <meta name="description" content="Удобный мессенджер для всех желающих">
  <meta name="author" content="Михаил Кузнецов, RGlen">
  <title>Диалоги</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
<div class="root">

  <div class="overlay overlay_modal elem-hidden"></div>

  <div class="modal modal_popup elem-hidden">
    <img src="../../images/close.svg" alt="закрыть" class="modal__close">

    <div class="modal__content modal__content_add-user elem-hidden">
      <h3 class="modal__title modal__title_popup">Добавить пользователя</h3>
      <form class="modal__form" name="auth" novalidate>
        <div class="input-field">
          <label for="add-login" class="input-field__label">Логин</label>
          <input id="add-login" type="text" name="login" class="input-field__input input-field__input_type_add-login"
                 placeholder="Введите логин" required>
          <span class="input-field__error-message input-field_error-message_add-login elem-hidden"></span>
        </div>
        <button class="button modal__button modal__button_popup modal__button_add-user" name='btn' disabled>Добавить
        </button>
      </form>
    </div>

    <div class="modal__content modal__content_remove-user">
      <h3 class="modal__title modal__title_popup">Удалить пользователя</h3>
      <form class="modal__form" name="auth" novalidate>
        <div class="input-field">
          <label for="remove-login" class="input-field__label">Логин</label>
          <input id="remove-login" type="text" name="login"
                 class="input-field__input input-field__input_type_remove-login"
                 placeholder="Введите логин" required>
          <span class="input-field__error-message input-field_error-message_remove-login elem-hidden"></span>
        </div>
        <button class="button modal__button modal__button_popup modal__button_remove-user" name='btn' disabled>Удалить
        </button>
      </form>
    </div>

  </div>


  <div class="profile-page">

    <aside class="button-back">
      <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="14" cy="14" r="14" fill="#3369F3"/>
        <rect x="8" y="13.2" width="11" height="1.6" fill="white"/>
        <path d="M15 9L19 14L15 19" stroke="white" stroke-width="1.6"/>
      </svg>
    </aside>

    <main class="profile">
      <div class="profile__container">
        <div class="profile__ava">
          <div class="profile__overlay"></div>
          <p class="profile__prompt">Поменять аватар</p>
        </div>
        <p class="profile__name">Иван</p>
        <form class="profile__edit" name="edit" novalidate>
          <ul class="profile__list">
            <li class="profile__item">
              <p class="profile__item-name">Почта</p>
              <p class="profile__item-value elem-hidden">pochta@yandex.ru</p>
              <input class="profile__input profile__input_email"
                     type="email"
                     value="pochta@yandex.ru"
                     required>
            </li>
            <li class="profile__item">
              <p class="profile__item-name">Логин</p>
              <p class="profile__item-value elem-hidden">ivanivanov</p>
              <input class="profile__input"
                     type="text"
                     value="ivanivanov"
                     required>
            </li>
            <li class="profile__item">
              <p class="profile__item-name">Имя</p>
              <p class="profile__item-value elem-hidden">Иван</p>
              <input class="profile__input"
                     type="text"
                     value="Иван"
                     required>
            </li>
            <li class="profile__item">
              <p class="profile__item-name">Фамилия</p>
              <p class="profile__item-value elem-hidden">Иванов</p>
              <input class="profile__input"
                     type="text"
                     value="Иванов">
            </li>
            <li class="profile__item">
              <p class="profile__item-name">Имя в чате</p>
              <p class="profile__item-value elem-hidden">Иван</p>
              <input type="email" class="profile__input">
            </li>
            <li class="profile__item">
              <p class="profile__item-name">Телефон</p>
              <p class="profile__item-value elem-hidden">+7 (909) 967 30 30</p>
              <input type="email" class="profile__input">
            </li>
          </ul>

          <button class="button profile__button profile__button_edit" name='btn'>Сохранить</button>
        </form>

        <ul class="profile__list elem-hidden">
          <li class="profile__item">
            <p class="profile__item-name profile__item-name_change">Изменить данные</p>
          </li>
          <li class="profile__item">
            <p class="profile__item-name profile__item-name_change">Изменить пароль</p>
          </li>
          <li class="profile__item">
            <p class="profile__item-name profile__item-name_exit">Выйти</p>
          </li>
        </ul>

      </div>
    </main>
  </div>

</div>
</body>
</html>
