<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="src/images/faviconka.png" type="image/x-icon"/>
  <meta name="keywords" content="Messenger, comfortable, for everyone">
  <meta name="description" content="Удобный мессенджер для всех желающих">
  <meta name="author" content="Михаил Кузнецов, RGlen">
  <title>Диалоги</title>
  <link rel="stylesheet" href="src/pages/profile/style.css">
</head>

<body>
<div class="root">

  <div class="overlay overlay_modal elem-hidden"></div>

  <div class="modal modal_popup elem-hidden">
    <img src="src/images/close.svg" alt="закрыть" class="modal__close">

<!--    стоит использовать разные модальные окна, или лучше сделать один универсальный с помощью скрипта?-->
    <div class="modal__content modal__content_upload-file elem-hidden">
      <h3 class="modal__title modal__title_popup">Загрузите файл</h3>
      <form class="modal__form" name="add-file" novalidate>
        <div class="input-field">
          <label for="add-file" class="input-field__label input-field__label_add">Выбрать файл на компьютере</label>
          <input id="add-file" type="file" name="file"
                 class="input-field__input input-field__input_type_add-file elem-hidden"
                 placeholder="" required>
          <span class="input-field__error-message input-field_error-message_add elem-hidden"></span>
        </div>
        <button class="button modal__button modal__button_popup modal__button_add" name='btn' disabled>Поменять</button>
      </form>
    </div>

    <div class="modal__content modal__content_error elem-hidden">
      <h3 class="modal__title modal__title_popup modal__title_error">Ошибка, попробуйте ещё раз</h3>
      <form class="modal__form" name="add-file" novalidate>
        <div class="input-field">
          <label for="add-file-again" class="input-field__label input-field__label_add">Выбрать файл на компьютере</label>
          <input id="add-file-again" type="file" name="file"
                 class="input-field__input input-field__input_type_add-file elem-hidden"
                 placeholder="" required>
          <span class="input-field__error-message input-field_error-message_add elem-hidden"></span>
        </div>
        <button class="button modal__button modal__button_popup modal__button_add" name='btn' disabled>Поменять</button>
      </form>
    </div>

    <div class="modal__content modal__content_success elem-hidden">
      <h3 class="modal__title modal__title_popup">Файл загружен</h3>
      <form class="modal__form" name="success" novalidate>
        <div class="input-field">
          <p  class="input-field__label input-field__label_success">pic.jpg</p>
<!--          <label for="success" class="input-field__label input-field__label_add">pic.jpg</label>-->
<!--          <input id="success" type="file" name="file"-->
<!--                 class="input-field__input input-field__input_type_add-file elem-hidden"-->
<!--                 placeholder="Введите логин" required>-->
          <span class="input-field__error-message input-field_error-message_add elem-hidden"></span>
        </div>
        <button class="button modal__button modal__button_popup modal__button_add" name='btn'>Поменять</button>
      </form>
    </div>


  </div>


  <div class="profile-page">

    <aside class="button-back">
      <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="14" cy="14" r="14" fill="#3369F3"/>
        <rect x="8" y="13.2" width="11" height="1.6" fill="white"/>
        <path d="M15 9L19 14L15 19" stroke="white" stroke-width="1.6"/>
      </svg>
    </aside>

    <main class="profile">
      <div class="profile__container">
        <div class="profile__ava">
          <div class="profile__overlay"></div>
          <p class="profile__prompt">Поменять аватар</p>
        </div>
        <p class="profile__name elem-covered">Иван</p>

        <form class="profile__edit" name="edit" novalidate>
          <div class="profile__list">
            <div class="profile__item">
              <p class="profile__item-name">Почта</p>
              <p class="profile__item-value elem-hidden">pochta@yandex.ru</p>
              <input class="profile__input profile__input_email"
                     type="email" name="email"
                     value="pochta@yandex.ru"
                     required>
            </div>
            <div class="profile__item">
              <p class="profile__item-name">Логин</p>
              <p class="profile__item-value elem-hidden">ivanivanov</p>
              <input class="profile__input profile__input_login"
                     type="text" name="login"
                     value="ivanivanov"
                     required>
            </div>
            <div class="profile__item">
              <p class="profile__item-name">Имя</p>
              <p class="profile__item-value elem-hidden">Иван</p>
              <input class="profile__input profile__input_name"
                     type="text" name="first_name"
                     value="Иван"
                     required>
            </div>
            <div class="profile__item">
              <p class="profile__item-name">Фамилия</p>
              <p class="profile__item-value elem-hidden">Иванов</p>
              <input class="profile__input profile__input_second-name"
                     type="text" name="second-name"
                     value="Иванов">
            </div>
            <div class="profile__item">
              <p class="profile__item-name">Имя в чате</p>
              <p class="profile__item-value elem-hidden">Иван</p>
              <input class="profile__input profile__input_display_name"
                     type="text" name="display_name"
                     value="Иван">
            </div>
            <div class="profile__item">
              <p class="profile__item-name">Телефон</p>
              <p class="profile__item-value elem-hidden">+7 (909) 967 30 30</p>
              <input class="profile__input profile__input_phone"
                     type="tel" name="phone"
                     value="+7 (909) 967 30 30">
            </div>
          </div>

          <button class="button profile__button profile__button_edit" name='btn'>Сохранить</button>
        </form>

        <form class="profile__edit elem-hidden" name="change" novalidate>
          <ul class="profile__list profile__list_pass">
            <li class="profile__item">
              <p class="profile__item-name">Старый пароль</p>
              <input class="profile__input profile__input_old-password"
                     type="password" name="oldPassword"
                     value="1234567"
                     required>
            </li>
            <li class="profile__item">
              <p class="profile__item-name">Новый пароль</p>
              <input class="profile__input profile__input_login"
                     type="password" name="newPassword"
                     value=""
                     required>
            </li>
            <li class="profile__item">
              <p class="profile__item-name">Повторите новый пароль</p>
              <input class="profile__input profile__input_name"
                     type="password" name="newPassword-again"
                     value=""
                     required>
            </li>
          </ul>

          <button class="button profile__button profile__button_edit" name='btn'>Сохранить</button>
        </form>

        <ul class="profile__list">
          <li class="profile__item">
            <button class="profile__item-name profile__item-name_change">Изменить данные</button>
          </li>
          <li class="profile__item">
            <button class="profile__item-name profile__item-name_change">Изменить пароль</button>
          </li>
          <li class="profile__item">
            <button class="profile__item-name profile__item-name_exit">Выйти</button>
          </li>
        </ul>

      </div>
    </main>
  </div>

</div>
</body>
</html>
